<html>
    <head>
     <link rel="stylesheet" href="satranctahtası.css">
    </head>
    <body>
        <div align="center"><h1>SATRANÇ TAHTASI</h1> </div>
        <div id="satranc"> </div>
        <script> var table = document.createElement("table");
            for (var i = 1; i < 10; i++) {
                var tr = document.createElement('tr');
                for (var j = 1; j < 10; j++) {
                    var td = document.createElement('td');
                    if (i%2 == j%2) {
                        td.className = "beyaz";
                    } else {
                        td.className = "siyah";
                    }
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            document.querySelector("#satranc").appendChild(table);
             </script>
       
    </body>

</html>
